
<ion-content [fullscreen]="true">
  <form [formGroup]="formIngresarUsuario"  (ngSubmit)="onSave()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              aria-label="email-input"
              class="email-input"
              id="email-input"
              type="email"
              formControlName="email"
              placeholder="Email"
              label-placeholder="Email"
              fill="clear"
              >
            </ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              class="password-input"
              id="password-input"
              formControlName="password"
              placeholder="Password"
              type="password"
              label-placement="floating"
              fill="clear"
              >
            </ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button 
            expand="block"
            type="submit"
            (click)="login()"
            >Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
